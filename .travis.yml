language: node_js

node_js:
- "stable"
- "12.0"
- "11.0"
- "10.0"
- "9.0"
- "8.0"
- "7.0"
- "6.0"
- "5.0"
- "4.0"

matrix:
    fast_finish: true
    allow_failures:
        - node_js: '4.0'
        - node_js: '5.0'
        - node_js: '6.0'
        - node_js: '7.0'

sudo: false

cache:
    directories:
        - node_modules

before_script:
    - command -v npx || npm i -g npx

script:
  - npm run test-cov

after_script:
  - npm install codecov
  - ./node_modules/.bin/codecov

